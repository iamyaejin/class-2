<!DOCTYPE html>
<!-- //독타입 선언 -->
<html lang="ko">
<!-- 국가코드 ko -->

<head>
    <meta charset="UTF-8">
    <!-- //다양한 언어를 인코딩 해주는 값, 제일 상단에 선언해줘야 함. 선언 순서가 중요. -->
    <!--반응형 사이트를 위해서 viewport 값 설정해줘야함, width ~ 사용 기기별 대응 크기 변화 및 사용자 크기 변화 권한 부여 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ie=edge 는 익스플로러의 최신 버전으로 렌더링 하라는 태그 속성 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 예제 11</title>
    <link>
    <!-- 릴레이션을 shortcut icon으로 해서 링크값 설정하면 파비콘 설정 가능-->
    <link rel="stylesheet" href="CSS/example-11.css">
</head>
